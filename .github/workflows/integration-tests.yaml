name: Integration Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [login-service]

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 3

    steps:
    - uses: actions/checkout@v3

    # - name: Debug directory structure
    #   run: |
    #     ls

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'liberica'
        java-version: '21'

    - name: Build ${{ matrix.module }}
      working-directory: ${{ matrix.module }}
      run: |
        chmod +x gradlew
        ./gradlew build

    - name: Start ${{ matrix.module }} API
      working-directory: ${{ matrix.module }}
      run: |
        nohup ./gradlew bootRun &
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password

    - name: Wait for API to start
      run: |
        echo "Waiting for API to start..."
        timeout 30s bash -c 'until echo > /dev/tcp/localhost/8081; do sleep 1; done'

    # - name: Debug directory structure again
    #   run: |
    #     ls

    # - name: Debug directory structure again v2
    #   run: |
    #     cd login-service

    - name: Install dependencies
      working-directory: ${{ matrix.module }}/integration-tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize database
      working-directory: ${{ matrix.module }}/integration-tests
      run: |
        PGPASSWORD=test_password psql -U test_user -h localhost -d test_db -f dbsetup.sql

    - name: Run tests
      working-directory: ${{ matrix.module }}/integration-tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: test_db
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password
      run: |
        python -m pytest